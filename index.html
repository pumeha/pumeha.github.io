<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="attendance_system">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>attendance_system</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Loader styling */
    .loader {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide the loader and content until Flutter loads */
    .loading-text {
      font-size: 18px;
      color: #3498db;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loadingContainer">
    <div class="loader"></div>
    <div class="loading-text">Loading App...</div>
  </div>

  <script>
    // Wait for Flutter to load and initialize
    const loadingContainer = document.getElementById('loadingContainer');

    window._flutter = window._flutter || {};
    window._flutter.loader = window._flutter.loader || new (class {
      async loadEntrypoint({ serviceWorker, ...config } = {}) {
        const loadingText = document.querySelector('.loading-text');
        loadingText.textContent = "Initializing Flutter...";

        await this._loadServiceWorker(serviceWorker);

        const appRunner = await this._initializeFlutterEngine(config);
        loadingText.textContent = "Running Flutter App...";
        await appRunner.runApp();
      }

      async _loadServiceWorker(serviceWorker) {
        if (serviceWorker) {
          const swUrl = new URL('flutter_service_worker.js', document.baseURI);
          await navigator.serviceWorker.register(swUrl);
        }
      }

      async _initializeFlutterEngine(config) {
        const entrypointUrl = new URL(config.mainJsPath || 'main.dart.js', document.baseURI);
        const script = document.createElement('script');
        script.src = entrypointUrl.toString();
        script.async = true;
        script.onload = () => { /* Flutter app initialized */ };
        document.head.appendChild(script);

        return { runApp: () => window.flutterEngine.runApp() };
      }
    })();

    // Start loading Flutter
    window._flutter.loader.loadEntrypoint({
      serviceWorker: { version: "1", url: "flutter_service_worker.js" },
      mainJsPath: "main.dart.js"
    }).then(() => {
      // Hide the loading spinner once Flutter is ready
      loadingContainer.style.display = 'none';
    }).catch(err => {
      console.error("Flutter loader error:", err);
      document.querySelector('.loading-text').textContent = "Failed to load Flutter App";
    });
  </script>

</body>
</html>
